{% extends 'template.html' %}
{% block content %}
        <aside>
            {% for rekord in recepta %}
                <p> {{ rekord }}</p>
            {% endfor %}
        </aside>

        <aside>
            <form method="post" enctype="multipart/form-data">
                <h2> Dodawanie rekordu </h2>
                {% csrf_token %}
                {{ form }}
                <h2>Edycja rekordu</h2>

                <button type="submit">Dodaj</button>
            </form>
        </aside>

{% endblock %}
